name: Atualizar GitHub Stats

on:
  schedule:
    - cron: '0 */6 * * *' # Atualiza a cada 6 horas
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Baixar estatísticas privadas
        run: |
          curl -H "Authorization: token ${{ secrets.GH_STATS_TOKEN }}" \
            "https://github-readme-stats.vercel.app/api?username=AlysonTrizotto&show_icons=true&theme=radical&count_private=true" \
            -o stats.svg
          curl -H "Authorization: token ${{ secrets.GH_STATS_TOKEN }}" \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=AlysonTrizotto&layout=compact&theme=radical&count_private=true" \
            -o langs.svg

      - name: Commit e push das imagens
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add stats.svg langs.svg
          git commit -m 'Atualiza estatísticas privadas do GitHub' || echo "Nada para commitar"
          git push